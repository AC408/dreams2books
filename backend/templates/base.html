<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
    rel="stylesheet">

<body>
    <div class="full-body-container">
        <div class="top-text">
            <div class="google-colors">
                <h1 id="google-4">4</h1>
                <h1 id="google-3">3</h1>
                <h1 id="google-0-1">0</h1>
                <h1 id="google-0-2">0</h1>
            </div>
            <div class="input-box">
                <img src="{{ url_for('static', filename='images/mag.png') }}" />
                <input placeholder="Describe your dreams in a minimum of x words" id="filter-text-val1">
            </div>
            <div class="input-box">
                <img src="{{ url_for('static', filename='images/mag.png') }}" />
                <input placeholder="How did you feel about your dream" id="filter-text-val2">
            </div>
            <div class="input-box">
                <img src="{{ url_for('static', filename='images/mag.png') }}" />
                <input placeholder="List the most important aspects of the dreams" id="filter-text-val3">
            </div>
            <div class="search">
                <button type="button" onclick="filterText()">Search Books!</button>
            </div>
        </div>
        <div id="answer-box">

        </div>
    </div>

    <script>

        function answerBoxTemplate(Title, authors, infoLink, description) {
            return `<div class=''>
                <h3 class='episode-title'>${Title}</h3>
                <p class='episode-desc'>${authors}</p>
                <p class='episode-desc'>Description: ${description}</p>
                <p class='episode-rating'>Book Link: ${infoLink}</p>
            </div>`
        }

        function sendFocus() {
            document.getElementById('filter-text-val').focus()
        }

        function filterText() {
            document.getElementById("answer-box").innerHTML = ""
            console.log(document.getElementById("filter-text-val1").value)
            console.log(document.getElementById("filter-text-val2").value)
            console.log(document.getElementById("filter-text-val3").value)
            var query = document.getElementById("filter-text-val1").value + " " + document.getElementById("filter-text-val2").value + " " + document.getElementById("filter-text-val3").value
            console.log(query)
            fetch("/episodes?" + new URLSearchParams({ title: together }).toString())
                .then((response) => response.json())
                .then((data) => data.forEach(row => {

                    let tempDiv = document.createElement("div")
                    tempDiv.innerHTML = answerBoxTemplate(row.Title, row.authors, row.infoLink, row.description)
                    document.getElementById("answer-box").appendChild(tempDiv)
                }));

        }

    </script>
</body>
